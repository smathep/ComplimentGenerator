{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Compliment :) {% endblock %}</h1>
    {% for comp in compliments %}
        <div class='comment'>
            <!-- <p>{{ comp['created'] }}</p> -->
            <h2>{{ comp['id'] }}</h2>
            <p>{{ comp['content'] }}</p>
            <p>{{ comp['f_name'] }} {{ comp['l_name'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
